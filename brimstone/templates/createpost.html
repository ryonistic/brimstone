{%extends 'base.html'%}
{% block title %}Create Post{% endblock title %}
{% block content %}
<div class="grid place-items-center h-screen">
<form class="grid" method="POST" enctype="multipart/form-data">
  {% csrf_token %}  
  {{ form.media }}
  {{form.as_p}}
<button type="submit" class="p-1 m-2 rounded bg-blue-700 text-white font-bold">Post</button>
</form>
</div>
{% endblock content %}
