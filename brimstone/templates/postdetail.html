{% extends 'base.html' %}
{% block title %}
{{post.title|truncatechars:20}}
{% endblock title %}
{% block content %}
<div class="grid place-items-start">
<h1 class="font-bold p-2 m-2 text-gray-800 text-3xl">
{{post.title}}
</h1>
<p class="text-gray-700 m-2 p-2">
{{post.content}}
</p>
<p class="bg-gray-300 text-gray-800 p-2 m-2 rounded">
{{post.author}}
</p>
{%if post.image %}
<img src="{{post.image.url}}" alt="{{post.title}}'s main image"> 
{% endif %}
</div>
{% endblock content %}
